<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waktu Pemeriksaan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Waktu Pemeriksaan</h1>

    <div class="tables-container">
        <script>
            for (let i = 1; i <= 8; i++) {
                document.write(`
                    <div class="table-wrapper">
                        <h2>Pemeriksa ${i}</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>Nama</th>
                                    <th>Kegiatan</th>
                                    <th>Rentang Waktu</th>
                                    <th>Input Menit</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <button onclick="tambahBaris(this)">Tambah Baris</button>
                    </div>
                `);
            }
        </script>
    </div>

    <script src="script.js"></script>
</body>
</html>
