<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Pemeriksaan Waktu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Data Pemeriksaan Waktu</h1>

  <!-- Container untuk tabel -->
  <div class="tables-container">
    <!-- Tabel 1: Bayu -->
    <div class="table-wrapper">
      <h2>Bayu</h2>
      <table class="dataTable">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Kegiatan</th>
            <th>Rentang Waktu</th>
            <th>Input menit</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" class="nama"></td>
            <td><input type="text" class="kegiatan" value="BA-2" readonly></td>
            <td><input type="text" class="rentang-waktu" value="10:00-10:05"></td> <!-- Bisa diedit -->
            <td><input type="number" class="input-menit"></td>
          </tr>
        </tbody>
      </table>
      <button onclick="tambahBaris(this)">Tambah Baris</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
